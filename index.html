    <div class="container-RSVP">
        <div class="max-width">
            <div class="introducao-secao">
                <h2 class="introducao-titulo">
                    <i class="fa-solid fa-calendar-check" style="color: #FE59BB;"></i> Confirme sua presença
                </h2>
                <p class="introducao-paragrafo">
                    Quero saber se terei o privilégio de tê-lo conosco nesse dia tão especial.
                </p>
            </div>

            <form method="POST" action="https://api.sheetmonkey.io/form/nocqSFFz3Wj8ooYyQNBBUk" accept-charset="UTF-8"
                id="form-rsvp" role="form" class="form">
                <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
                <fieldset>
                    <div class="form-group">
                        <label for="presenca" class="control-label">Estará presente no evento?</label>
                        <div class="radio-group">
                            <label><input checked="checked" name="presenca" type="radio" value="Sim" id="presenca">
                                Sim</label>
                            <label><input name="presenca" type="radio" value="Não" id="presenca"> Não</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nome" class="control-label">Nome e sobrenome:*</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                            <input class="form-control" maxlength="100" name="Name" type="text" id="nome" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="convite" class="control-label">Nome no convite:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                            <input class="form-control" name="Nome_no_convite" type="text" id="convite">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label">Email:*</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                            <input class="form-control" name="Email" type="email" id="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telefone" class="control-label">Telefone:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
                            <input class="form-control" name="Phone" type="tel" id="telefone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="quantidade" class="control-label">Qtd. de pessoas (incluindo você)*:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa-fw"></i></span>
                            <input class="form-control" maxlength="2" name="Guests" type="number" min="1" max="20"
                                id="quantidade" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pessoas" class="control-label">Nomes das pessoas (incluindo você)*:</label>
                        <textarea class="form-control" rows="4" name="Pessoas" id="pessoas" required></textarea>
                        <span class="observacao">(coloque apenas os nomes das pessoas que foram convidadas no
                            convite recebido)</span>
                    </div>

                    <div class="form-group">
                        <label for="comentario" class="control-label">Comentários:</label>
                        <textarea class="form-control" rows="4" name="Comentario" id="comentario"></textarea>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn-submit">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </div></div>
